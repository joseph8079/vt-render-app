services:
  - type: web
    name: vt-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn vt_platform.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://vt-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: vt-postgres
          property: connectionString

  - type: static
    name: vt-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://vt-backend.onrender.com/api"

databases:
  - name: vt-postgres
    plan: free
